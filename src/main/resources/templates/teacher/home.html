<!DOCTYPE html>
<html lang="tr" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:utext="'Okul Yönetim Sistemi  ' "></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default border-radius-0">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand text-uppercase t-small-bold text-primary" th:href="@{/teacher/home}">Teacher Student Crud</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a class="text t-small" th:href="@{/teacher/teachers}">Öğretmen Yönetimi</a></li>
                    <li><a class="text t-small" th:href="@{/teacher/students}">Öğrenci Yönetimi</a></li>
                    <li><a class="text t-small" >İletişime Geç</a></li>
                    <li><a class="text t-small" th:href="@{/teacher/homeworks}">Ödev Tanımla</a></li>
                    <li><a class="text t-small" href="https://gmail.com">Mail Adresini Kontrol Et</a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="text-danger" th:href="@{/logout}"><i class="fa fa-sign-out-alt"></i>&nbsp;Çıkış Yap</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col-sm-4">
            <div class="card-counter info">
                <i class="fa fa-user-friends"></i>
                <span class="count-numbers" th:utext="${teachers_count}"></span>
                <span class="count-name">Aktif Öğretmenler</span>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="card-counter success">
                <i class="fa fa-user-graduate"></i>
                <span class="count-numbers" th:utext="${students_count}"></span>
                <span class="count-name">Kayıtlı Öğrenciler</span>
            </div>
        </div>


        <div class="col-sm-4">
            <div class="panel panel-default border-radius-0">
                <div class="panel-heading">
                    <h3 class="panel-title t-bold text-uppercase">Hesap Bilgileri</h3>
                </div>
                <div class="panel-body">
                    <p><strong><i class="fa fa-user"></i>&nbsp;İsim</strong><br><small class="t-small" th:utext="${full_name}"></small></p>
                    <p><strong><i class="fa fa-envelope"></i>&nbsp;E-Mail Adresi</strong><br><small class="t-small" th:utext="${user_email}"></small></p>
                </div>
            </div>

            <a class="btn btn-success text-uppercase mt-10 ml-10 pull-right border-radius-0" th:href="@{/teacher/students#new}"><i class="fa fa-plus-circle"></i> Yeni Öğrenci</a>
            <a class="btn btn-info text-uppercase mt-10 pull-right border-radius-0" th:href="@{/teacher/teachers#new}"><i class="fa fa-plus-circle"></i> Yeni Öğretmen</a>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery.min.js}" type="application/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="application/javascript"></script>
<script th:src="@{/js/main.js}" type="application/javascript"></script>
</body>
</html>
